<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>The Contact Form</title>
    </head>
    <body style="text-align: center;">
      
        <form action="mailto : anujantil26@gmail.com" method="POST" enctype="text/plain">

    
        <h3>Enter Your Details : </h3>

        <label for="first name" name="first name ">Enter Your First Name : </label>
        <input type="text" id="first name">

        <br><br>

        <label for="last name" name="last name">Enter Your Last Name : </label>
        <input type="text" id="last name">

        <br><br>

        <label for="aadhar card number" name="aadhar card number ">Enter your aadhar card no : </label>
        <input type="number" id="aadhar card number">

        <br><br>

        <label for="pan card number" name="pan card number ">Enter your pan card no : </label>
        <input type="text" id="pan card number">

        <br><br>

        <label for="roll number" name="Roll Number">Enter Your Roll Number : </label>
        <input type="number" id="roll number">

        <br><br>


        <em><h4>Choose Your Branch : </h4></em>

        <input type="radio" id="ECE" name="branch" value="ECE">
        <label for="ECE" name="branch">ECE</label>

        <input type="radio" id="ME" name="branch" value="ME">
        <label for="ME" name="branch">ME</label>

        <input type="radio" id="CSE" name="branch" value="CSE">
        <label for="name" name="branch">CSE</label>

        <br><br>

        <input type="radio" id="BME" name="branch" value="BME">
        <label for="BME" name="Branch">BME</label>

        <input type="radio" id="EE" name="branch" value="EE">
        <label for="EE" name="branch">EE</label>
        
        <input type="radio" id="CE" name="branch" value="CE">
        <label for="CE" name="branch">CE</label>

        <br><br>
        <br><br>

        <label for="dob" name="Date Of Birth : ">Enter Your D.O.B :</label>
        <input type="date" id="dob" name="date of birth">
        
        <br><br>

        <label for="email id" name="Email Id : ">Enter Your Email Id : </label>
        <input type="email" id="email id">

        <br><br>

        <label for="password" name="Password : ">Enter Your Password : </label>
        <input type="password" id="password" name="password">

        <br><br>

        <label for="message" name="The message is : ">Enter your message : </label><br>
        <textarea id="message" row="5" cols="25"></textarea>

        <br><br>

        <input type="submit" id="submit" value="submit">

        
        
        
        
        
        
        
        </form>
    </body>
</html>
